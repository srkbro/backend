<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Login â€” Contact Backend</title>

<style>
:root{
  --bg:#060b1a;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.18);
  --white:#eef2ff;
  --muted:#9aa4c7;
  --accent:#5ac8fa;
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,Inter,sans-serif;
  background:var(--bg);
  color:var(--white);
}

.box{
  max-width:420px;
  margin:100px auto;
  padding:28px;
  background:var(--glass);
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  border-radius:20px;
}

input,button{
  width:100%;
  padding:12px;
  margin-top:12px;
  border-radius:10px;
  border:none;
  font-size:15px;
}

input{
  background:rgba(255,255,255,.12);
  color:var(--white);
}

button{
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;
  font-weight:600;
  cursor:pointer;
}

.hidden{display:none}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:18px;
}

th,td{
  padding:12px;
  border-bottom:1px solid rgba(255,255,255,.15);
  text-align:left;
  vertical-align:top;
}

th{color:var(--muted)}

.btn-del{
  background:#ef4444;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:999px;
  cursor:pointer;
}
.btn-del:hover{background:#dc2626}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="box" id="loginBox">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Admin email">
  <input id="password" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
  <p id="loginMsg" style="color:var(--muted)"></p>
</div>

<!-- DASHBOARD -->
<div class="box hidden" id="dashBox" style="max-width:1100px">
  <h2>ðŸ“© Contact Messages</h2>
  <button onclick="logout()" style="margin-bottom:12px">Logout</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Message</th>
        <th>Time</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="data"></tbody>
  </table>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
firebase.initializeApp(window.firebaseConfig);

const auth = firebase.auth();
const db   = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    dashBox.classList.remove("hidden");
    loadMessages();
  }
});

function login(){
  auth.signInWithEmailAndPassword(
    email.value,
    password.value
  ).catch(err=>{
    loginMsg.textContent = err.message;
  });
}

function logout(){
  auth.signOut();
  location.reload();
}

function loadMessages(){
  db.collection("contact_messages")
    .orderBy("timestamp","desc")
    .onSnapshot(snapshot=>{
      data.innerHTML="";
      snapshot.forEach(doc=>{
        const d = doc.data();
        const time = d.timestamp?.toDate?.().toLocaleString() || "";
        data.innerHTML += `
          <tr>
            <td>${d.name}</td>
            <td>${d.email}</td>
            <td>${d.message}</td>
            <td>${time}</td>
            <td>
              <button class="btn-del" onclick="delMsg('${doc.id}')">
                Delete
              </button>
            </td>
          </tr>
        `;
      });
    });
}

function delMsg(id){
  if(confirm("Delete this message?")){
    db.collection("contact_messages").doc(id).delete();
  }
}
</script>

</body>
</html>
