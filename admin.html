<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Dashboard â€” Contacts</title>

<style>
:root{
  --bg:#060b1a;
  --glass:rgba(255,255,255,.12);
  --border:rgba(255,255,255,.18);
  --text:#eef2ff;
  --muted:#9aa4c7;
  --accent:#5ac8fa;
  --danger:#ef4444;
  --radius:18px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Inter,sans-serif;
  background:
    radial-gradient(1000px 600px at 10% -10%, #1b255a 0%, transparent 45%),
    radial-gradient(1000px 600px at 90% 10%, #0ea5e9 0%, transparent 40%),
    var(--bg);
  color:var(--text);
}

/* ========== GLASS CORE ========== */
.glass{
  background:linear-gradient(180deg,rgba(255,255,255,.18),rgba(255,255,255,.05));
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 30px 90px rgba(0,0,0,.45);
}

/* ========== LOGIN ========== */
.login{
  max-width:420px;
  margin:15vh auto;
  padding:28px;
}
.login h2{margin-top:0}
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.2);
  background:rgba(255,255,255,.1);
  color:var(--text);
}
input:focus{outline:none;border-color:var(--accent)}
.btn{
  margin-top:16px;
  width:100%;
  padding:14px;
  border-radius:999px;
  border:none;
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;
  font-weight:600;
  cursor:pointer;
}
.hidden{display:none}

/* ========== DASHBOARD ========== */
.topbar{
  position:sticky;
  top:12px;
  margin:12px;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:10;
}
.topbar h3{margin:0;font-size:18px}

.actions{
  display:flex;
  gap:10px;
}

.btn-outline{
  padding:8px 14px;
  border-radius:999px;
  border:1px solid var(--border);
  background:transparent;
  color:var(--text);
  cursor:pointer;
}

.container{
  padding:12px;
  max-width:1100px;
  margin:auto;
}

/* ========== CARDS (MOBILE FIRST) ========== */
.card{
  padding:18px;
  margin-bottom:14px;
}
.card strong{font-size:16px}
.card p{margin:6px 0;color:rgba(255,255,255,.8)}
.card small{color:var(--muted)}

.card-actions{
  display:flex;
  justify-content:flex-end;
  margin-top:10px;
}

.del{
  background:var(--danger);
  color:#fff;
  border:none;
  padding:8px 14px;
  border-radius:999px;
  cursor:pointer;
}

/* ========== DESKTOP TABLE ========== */
@media(min-width:900px){
  .mobile-list{display:none}
  table{
    width:100%;
    border-collapse:collapse;
    margin-top:18px;
  }
  th,td{
    padding:12px;
    border-bottom:1px solid rgba(255,255,255,.15);
    text-align:left;
    vertical-align:top;
  }
  th{color:var(--muted)}
}

/* ========== MOBILE ========== */
@media(max-width:899px){
  table{display:none}
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox" class="login glass">
  <h2>Admin Login</h2>
  <input id="email" type="email" placeholder="Admin email">
  <input id="password" type="password" placeholder="Password">
  <button class="btn" onclick="login()">Login</button>
  <p id="loginMsg" style="color:var(--muted)"></p>
</div>

<!-- DASHBOARD -->
<div id="dashBox" class="hidden">
  <div class="topbar glass">
    <h3>ðŸ“© Contact Messages</h3>
    <div class="actions">
      <button class="btn-outline" onclick="exportCSV()">Export CSV</button>
      <button class="btn-outline" onclick="logout()">Logout</button>
    </div>
  </div>

  <div class="container">
    <!-- MOBILE -->
    <div id="mobileList" class="mobile-list"></div>

    <!-- DESKTOP -->
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Email</th><th>Message</th><th>Time</th><th>Action</th>
        </tr>
      </thead>
      <tbody id="tableData"></tbody>
    </table>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
firebase.initializeApp(window.firebaseConfig);

const auth=firebase.auth();
const db=firebase.firestore();

let allData=[];

auth.onAuthStateChanged(user=>{
  if(user){
    loginBox.classList.add("hidden");
    dashBox.classList.remove("hidden");
    loadData();
  }
});

function login(){
  auth.signInWithEmailAndPassword(email.value,password.value)
  .catch(e=>loginMsg.textContent=e.message);
}
function logout(){
  auth.signOut();
  location.reload();
}

function loadData(){
  db.collection("contact_messages")
    .orderBy("timestamp","desc")
    .onSnapshot(snap=>{
      allData=[];
      tableData.innerHTML="";
      mobileList.innerHTML="";
      snap.forEach(doc=>{
        const d=doc.data();
        const time=d.timestamp?.toDate?.().toLocaleString()||"";
        allData.push({name:d.name,email:d.email,message:d.message,time});

        /* desktop */
        tableData.innerHTML+=`
          <tr>
            <td>${d.name}</td>
            <td>${d.email}</td>
            <td>${d.message}</td>
            <td>${time}</td>
            <td><button class="del" onclick="del('${doc.id}')">Delete</button></td>
          </tr>`;

        /* mobile */
        mobileList.innerHTML+=`
          <div class="card glass">
            <strong>${d.name}</strong>
            <p>${d.message}</p>
            <small>${d.email} â€¢ ${time}</small>
            <div class="card-actions">
              <button class="del" onclick="del('${doc.id}')">Delete</button>
            </div>
          </div>`;
      });
    });
}

function del(id){
  if(confirm("Delete this message?")){
    db.collection("contact_messages").doc(id).delete();
  }
}

/* ========== CSV EXPORT ========== */
function exportCSV(){
  let csv="Name,Email,Message,Time\n";
  allData.forEach(r=>{
    csv+=`"${r.name}","${r.email}","${r.message.replace(/"/g,'""')}","${r.time}"\n`;
  });
  const blob=new Blob([csv],{type:"text/csv"});
  const a=document.createElement("a");
  a.href=URL.createObjectURL(blob);
  a.download="contact_messages.csv";
  a.click();
}
</script>

</body>
</html>
